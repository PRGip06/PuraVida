<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
	<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash-alt"></i></span> Go to basketball practice</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Go grocery shopping</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Clean the house</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
